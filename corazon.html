<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: latido 1.5s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            margin-bottom: 20px;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes latido {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); }
            50% { transform: scale(1.1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); }
        }
        
        /* --- MEJORA DEL TEXTO --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #d6336c, #ff6f91, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: brillo 2s infinite alternate;
        }

        @keyframes brillo {
            0% { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); }
            100% { text-shadow: 2px 2px 15px rgba(255, 105, 180, 0.8); }
        }

        .sparkles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Te amo muchísimo mi morcita linda! ❤️</h1>
    <script>
        function crearBrillos() {
            for (let i = 0; i < 10; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkles";
                document.body.appendChild(sparkle);
                sparkle.style.left = (window.innerWidth / 2 + Math.random() * 100 - 50) + "px";
                sparkle.style.top = (window.innerHeight / 2 - 100 + Math.random() * 80 - 40) + "px";
                sparkle.style.animationDuration = (Math.random() * 1 + 1) + "s";
                setTimeout(() => sparkle.remove(), 2000);
            }
        }
        setInterval(crearBrillos, 500);
        
        function crearFlores() {
            for (let i = 0; i < 5; i++) {
                let flower = document.createElement("div");
                flower.className = "flower";
                document.body.appendChild(flower);
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
                setTimeout(() => flower.remove(), 5000);
            }
        }
        setInterval(crearFlores, 2000);
    </script>
</body>
</html>
